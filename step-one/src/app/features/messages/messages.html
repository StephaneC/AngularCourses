<div>
  <ul>
      <li *ngFor="let message of messages">
          {{message.message}}
          <br>
          <span>{{message.username}}</span><br>
          <span>{{message.date | customDate}}</span>
      </li>
  </ul>
  <div>
      <input type="text" [(ngModel)]="message" placeholder="Your message"/>    
      <button (click)="postMessage();" >Send</button>    
  </div>
</div>
