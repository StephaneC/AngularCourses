<mat-card>
    <mat-card-header>
        <mat-card-title>Signin</mat-card-title>
    </mat-card-header>
    <mat-card-content>

    <form [formGroup]="signinForm" >
      <mat-form-field>
        <input matInput placeholder="login" formControlName="login" type="text"/>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="password" formControlName="pwd" type="password"/>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
      <button (click)="signin()" [disabled]="!signinForm.valid">Sign in</button>
      <button routerLink="/signup">Create account</button>
  </mat-card-actions>

</mat-card>
