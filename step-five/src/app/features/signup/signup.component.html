<mat-card>
    <mat-card-header>
        <mat-card-title>Signup</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="signupForm">
            <mat-form-field>
                <input matInput formControlName="login" placeholder="login" type="text">
              </mat-form-field>
              <mat-form-field>
                  <input matInput placeholder="password" formControlName="pwd" type="text">
              </mat-form-field>
              <mat-form-field>
                  <input matInput placeholder="urlPhoto" type="url" formControlName="urlPhoto" type="text">
              </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="signup()">Sign up</button>
    </mat-card-actions>
</mat-card>
